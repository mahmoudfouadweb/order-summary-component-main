<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="card-section">
      <div class="container">
        <div class="card">
          <img
            class="card-img-box"
            src="./images/illustration-hero.svg"
            alt="illustration"
          />
          <div class="card-container">
            <!-- box -->

            <div class="card-heading-box">
              <h2 class="card-heading-primary">Order Summary</h2>
              <p class="card-text">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <!-- box -->

            <div class="card-price-box flex">
              <img src="./images/icon-music.svg" alt="icon" class="card-icon" />
              <!-- box -->
              <div class="card-plan-box flex flex-column">
                <div class="plan-type">Annual Plan</div>
                <div class="plan-price">$59.99/year</div>
              </div>
              <div class="btn-price-plan">Change</div>
            </div>
            <div class="btn-main">Proceed to Payment</div>
            <div class="btn-cancel">Cancel Order</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
